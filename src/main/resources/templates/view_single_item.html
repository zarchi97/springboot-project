<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JOY</title>
<link href="/bootstrap-5.3.1-dist/css/bootstrap.min.css"
	rel="stylesheet" type="text/css">
	<script type="text/javascript"
	src="/bootstrap-5.3.1-dist/js/bootstrap.bundle.min.js">
	
</script>
<link href="CSS/style1.css" rel="stylesheet" type="text/css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
	rel='stylesheet'>
</head>

<body>


<!-- nav start -->
	<div th:replace="/fragment/header"></div>
		<!-- nav end -->
	<div  class="single" style="color:darkblue;">
	<div class="container-fluid" id="product-card">
	<h2 th:text="${item.name}"></h2>
	     <div class="row" >
        <div class="col-3 ">
            <div class="card">
               <img alt="item"
			th:src="@{/uploads/items/{id}/{imageName}(id=${item.id},imageName=${item.imgName})}" > 
              </div>
          </div>
<div class="col-md-6 py-3 py-md-0" style=font-size:18px>
<span style=color:darkred>  <ul>
<br>
		<li>Category:<span th:text="${item.category.name}"></span></li>
		<li>Size:<span th:text="${item.size}"></span></li>
		<li>Color:<span th:text="${item.color}"></span></li>	
		<li>Price:<span th:text="${item.price} +'$'"></span></li>
		<li>Avaliable Quantity:<span th:text="${item.quantity}"></span></li>
		</ul>
		 </span>
		 <br>
		 <button class="btn btn-dark btn-outline-info" style=margin-left:30px type="submit">Add to cart</button>
</div>
    </div>
			
		</div>
		
</div>


	<div th:replace="fragment/footer"></div>
	<script type="text/javascript"
	src="/bootstrap-5.3.1-dist/js/bootstrap.min.js">
</script>
</body>
</html>
