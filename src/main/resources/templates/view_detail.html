<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JOY</title>
<link href="/bootstrap-5.3.1-dist/css/bootstrap.min.css"
	rel="stylesheet" type="text/css">
<link href="CSS/style1.css" rel="stylesheet" type="text/css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
	rel='stylesheet'>
	<script type="text/javascript"
	src="/bootstrap-5.3.1-dist/js/bootstrap.bundle.min.js">
	
</script>
	
</head>

<body>
	<!-- nav start -->
	<div th:replace="/fragment/header"></div>
	<!-- nav end -->

	<div class="single" style="color: darkblue">
		<div class="container">
			<h2 th:text="${item.name}" style="margin-top: 20px"></h2>
			<div class="row">
				<div class="col-3 ">
					<div class="card">
						<img alt="item"
							th:src="@{/uploads/items/{id}/{imageName}(id=${item.id},imageName=${item.imgName})}">
					</div>
				</div>
				<div class="col-md-6 py-3 py-md-0" style="font-size: 18px">
					<span style="color: rgb(128, 0, 255)">
						<ul>
							<br>
							<li>Category:<span th:text="${item.category.name}"></span></li>
						    <li>Color:<span th:text="${item.color}"></span></li>
						    <li>Size:<span th:text="${item.size}"></span></li>
							<li>Price:<span th:text="${item.price} +'$'"></span></li>
							<li>Description:<span th:text="${item.description}"></span></li>
							<li>Avaliable Quantity:<span th:text="${item.quantity}"></span></li>
						</ul>
					</span>
					<form class="needs-validation" th:action="@{/cartadd{id}(id=${item.id})}"  method="post" novalidate>
						<div class="mb-3 align-middle">
							<label for="quantity" class="form-label">Choose Quantity:</label>
							<input type="number" value="1" name="quantity">&nbsp;
						</div>
						<div class="mb-3 align-middle">
							<select name="color" required>
							
								<option selected disabled >Choose Color</option>
								
								<option>Black</option>
								<option>Purple</option>
								<option>White</option>
								<option>Pink</option>
								<option>Bronze</option>
								<!-- <option>Chocolate</option>
								<option>Yellow</option>
								<option>Light Blue</option>
								<option>Steel</option>
								<option>Gold</option>
								<option>Color Block</option>
								<option>Tan</option>
								<option>Peach</option> -->
								<option>Red</option>
								<option>Silver</option>
								<option>Orange</option>
							</select>
							<div class=invalid-feedback>Please choose color</div>
							<!-- <label for="color" class="form-label">Choose Color:</label>
		<input type="text" value="" name="color">&nbsp; -->
							<button class="btn btn-dark btn-outline-info"
								style="margin-left: 30px" type="submit"
								sec:authorize="!hasRole('ADMIN')">Add to cart</button>
						</div>
					</form>
				</div>
			</div>

		</div>

	</div>
	<div th:replace="fragment/footer"></div>
	<script type="text/javascript">
'use strict'
var form = document.querySelector('.needs-validation')
form.addEventListener('submit',function(event){
if(!form.checkValidity()){
event.preventDefault()
event.stopPropagation()
}
form.classList.add('was-validated')
})
</script> 
	
	</body>
</html>
