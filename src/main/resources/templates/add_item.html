			<h3 class="text-center" style=margin-top:20px>Add new Item</h3>
			<form class="needs-validation" th:action="@{saveItem}" method="post"
				th:object="${item}" enctype="multipart/form-data" novalidate>
				<div class="mb-3 col-5">
					<label for="it"  class="form-label">Item:</label>
					<input type="text" class="form-control"
						id="item" th:field="*{name}" required minlength="3"
						maxlength="50" />
					<div class=invalid-feedback>Please enter Item!</div>

					<p class="text-danger" th:if="${#fields.hasErrors('name')}"
						th:errors="*{name}"></p>
				</div>
				<div class="mb-3 col-5">
					<label for="category"  class="form-label">Category:</label> <select
						th:field="*{category}" id="category" class="form-control" required>
						<option value="">Choose One</option>
						<option th:each="category:${listCategories}"
							th:text="${category.name}" th:value="${category.id}"></option>
					</select>
					<div class=invalid-feedback>Please choose category!</div>
					<p class="text-danger" th:if="${#fields.hasErrors('category')}"
						th:errors="*{category}"></p>
				</div>

				<div class="mb-3 col-5">
					<label for="color"  class="form-label">Color:</label> 
					<input type="text" class="form-control"
						th:field="*{color}" id="color" required minlength="3"
						maxlength="20" />
					<div class=invalid-feedback>Please enter color!</div>
					<p class="text-danger" th:if="${#fields.hasErrors('color')}"
						th:errors="*{color}"></p>
				</div>
				<div class="mb-3 col-5">
					<label for="price"  class="form-label">Price:</label> 
					<input type="number" class="form-control"
						th:field="*{price}" id="price" required min=0.1 step=0.01 />
					<div class=invalid-feedback>Please enter price!</div>
					<p class="text-danger" th:if="${#fields.hasErrors('price')}"
						th:errors="*{price}"></p>
				</div>

				<div class="mb-3 col-5">
					<label for="qty"  class="form-label">Quantity:</label> 
					<input type="number" class="form-control"
						id="qty" th:field="*{quantity}" required min=1 step=1 />
					<div class=invalid-feedback>Please enter quantity!</div>
					<p class="text-danger" th:if="${#fields.hasErrors('quantity')}"
						th:errors="*{quantity}"></p>
				</div>

				<div class="mb-3 col-5">
					<label for="size" class="form-label">Size:</label> <input type="number" class="form-control"
						th:field="*{size}" id="size" required />
					<div class=invalid-feedback>Please enter size!</div>
				</div>

				<div class="mb-3 col-5">
					<label for="image"  class="form-label">Choose Image:</label>
					<input type="file" class="form-control" id="image" name="imageName" accept="image/*" required>
					<div class=invalid-feedback>Please choose image!</div>
					<p class="text-danger" th:if="${#fields.hasErrors('imgName')}"
						th:errors="*{imgName}"></p>
				</div>
				<div class="mb-3 col-5">
					<button type="submit" class="btn btn-outline-info">Save</button>
				</div>
            </form>
		</main>
	</div>
	<div th:replace="/fragment/footer"></div>
	<!-- Start form validation -->
	<script type="text/javascript">
		'use strict'
		var form = document.querySelector('.needs-validation')
		form.addEventListener('submit', function(event) {
			if (!form.checkValidity()) {
				event.preventDefault()
				event.stopPropagation()
			}
			form.classList.add('was-validated')
		})
	</script>
	<!-- End Form Validation -->
</body>
