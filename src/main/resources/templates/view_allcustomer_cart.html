<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JOY</title>
<link href="/bootstrap-5.3.1-dist/css/bootstrap.min.css"
	rel="stylesheet" type="text/css">
<script type="text/javascript"
	src="/bootstrap-5.3.1-dist/js/bootstrap.bundle.min.js">
	
</script>
<link href="CSS/style1.css" rel="stylesheet" type="text/css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
	rel='stylesheet'>
</head>
<body>
	<div class="container-fluid">
		<div th:replace="fragment/header"></div>
		<main>
			<div class="container ">
				<div class="text-center">
					<h3 style="margin-top: 20px">View Order</h3>
				</div>
				<table>

					<thead>
						<tr>
					<!-- 	<th>ID</th> -->
							<th>Customer Name</th>
							<th>Order Item</th>
							<!-- <th>Image</th> -->
							<th>Price</th>
							<th>Quantity</th>
							<th>Color</th>
						    <th>Subtotal</th>
						</tr>
					</thead>
					<tbody>
						<th:block th:each="orderItem : ${orderItemList}">
							<tr>
							<!-- 	 <td th:text="${cartItem.id}"></td> -->
								 <td th:text="${orderItem.member.name}"></td>
						         <td th:text="${orderItem.item.name}"></td>
								<!-- <td><img width="100px" th:src="@{/uploads/items/{id}/{imageName}(id=${cartItem.item.id}, imageName=${cartItem.item.imgName})}"></td> -->
								<td th:text="${orderItem.item.price}"></td>
								<td th:text="${orderItem.quantity}"></td>
								<td th:text="${orderItem.color}"></td>
								
								<td th:text="${orderItem.getQuantity()*orderItem.item.getPrice()}"></td> 
							</tr>
						</th:block>
					</tbody>
				</table>
			</div>
		</main>
		<div th:replace="fragment/footer"></div>
	</div>
</body>
</html>
