<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JOY</title>
<link href="/bootstrap-5.3.1-dist/css/bootstrap.min.css"
	rel="stylesheet" type="text/css">
	<script type="text/javascript"
	src="/bootstrap-5.3.1-dist/js/bootstrap.bundle.min.js">
	
</script>
<link href="CSS/style1.css" rel="stylesheet" type="text/css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
	rel='stylesheet'>

</head>
<body>
	
	
<!-- nav start -->
<div th:replace="/fragment/header"></div>

<!-- nav end -->

	<div class="container-fluid">
		<h3 class="text-center" style=margin-top:20px>View Category</h3>

		<table>
			<thead>
				<tr>
					<th>ID</th>
					<th>Category</th>
	                <th>Action</th>
				</tr>
			</thead>
			<tbody>
				<th:block th:each="category : ${listCategories}">
					<tr>
						<td th:text="${category.id}"></td>
						<td th:text="${category.name}"></td>
						<td>
						<a class="btn btn-success" th:href="@{editcategory{id}(id=${category.id})}" role="button">Edit</a>
					    <a class="btn btn-danger" th:href="@{deletecategory{id}(id=${category.id})}" role="button">Delete</a>
			
						</td>
						</tr>
				</th:block>
			</tbody>
		</table>
		<br>
		 <a class="btn btn-outline-info" th:href="@{addCategory}" role="button">Add Category</a>
		
	</div>
	
	<div th:replace="/fragment/footer"></div>
</body>
</html>
